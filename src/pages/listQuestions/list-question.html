<!-- -->
<ion-header>

  <ion-navbar  color="primary">
    <ion-title>
      <span ion-text>Preguntas realizadas</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="common-bg">
  <ion-list>
    <ion-item *ngFor="let question of questionList">
        <small class="pull-right" style="color: gray">{{question.created_at}}</small>
        <p>{{question.description}}</p>
        <small>{{setType(question.type)}}</small>
    </ion-item>
  </ion-list>
</ion-content>
