<ion-header>

  <ion-navbar  color="primary">
    <ion-title>
      <span ion-text>Preguntas realizadas</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let question of questionList"  [ngStyle]="{'background': questionAnswered(question.id) ? 'rgba(63, 191, 63, 0.1)' : 'rgba(191, 63, 63, 0.1)'}">
        <ion-button (click)="answerQuestion(question.id)">
          <small class="pull-right" style="color: gray">{{question.created_at}}</small>
          <p>{{question.description}}</p>
          <small>{{setType(question.type)}}</small>
        </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
