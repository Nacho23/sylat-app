<!-- -->
<ion-header>

  <ion-navbar  color="primary">
    <ion-title>
      <span ion-text>Datos de {{currentUser.first_name + ' ' + currentUser.last_name}}</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">
  <!--booking form-->
  <div class="booking-form card round" margin>
    <div class="border-bottom" padding>

      <ion-list>
        <ion-item>
          <div class="row">
            <div class="col">
              <p><strong>Nombre</strong></p>
            </div>
            <div class="col">
              <p class="float-rigth">{{currentUser.first_name + ' ' + currentUser.last_name}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p><strong>Correo electrónico</strong></p>
            </div>
            <div class="col">
              <p class="float-rigth">{{currentUser.email}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p><strong>Teléfono</strong></p>
            </div>
            <div class="col">
              <p class="float-rigth">{{currentUser.phone_mobile}}</p>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h6>Historias</h6>
    </div>
  </div>
  <div class="booking-form card round" margin>
    <div class="border-bottom" padding>
      <ion-list>
        <ion-item>
            <ion-button (click)="openUserDetals(item.uuid)">
              <p>asdad</p>
              <small>asdsad</small>
          </ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
